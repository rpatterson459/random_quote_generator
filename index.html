<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Random_Quote_Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area"></div>
            <i class="fas fa-quote-left"></i>
            <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
            <i class="fas fa-quote-right"></i>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons"></div>
        <div class="features">
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
    </div>
    <script src='app.js'></script>
</body>

</html>
